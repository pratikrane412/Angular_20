<div class="row">
    <div class="col-7">
        <div class="card">
            <div class="card-header bg-success">User List</div>
            <div class="card-body">
                <table class="table  table-bordered">
                    <thead>
                        <tr>
                            <th>Sr No</th>
                            <th>Email ID</th>
                            <th>Full Name</th>
                            <th>Mobile No</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of userList; track $index) {
                        <tr>
                            <td>{{$index + 1}}</td>
                            <td>{{item.emailId}}</td>
                            <td>{{item.fullName}}</td>
                            <td>{{item.mobileNo}}</td>
                            <td>{{item.password}}</td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-5">
        <div class="card">
            <div class="card-header bg-success">New User</div>
            <div class="card-body"></div>
        </div>
    </div>
</div>
